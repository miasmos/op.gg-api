language: node_js
node_js:
  - "10"
cache:
  directories:
    - node_modules
deploy:
  - provider: npm
    email: stephenwpoole@gmail.com
    api_key:
      secure: 
    on:
      branch: master
      tags: true
      repo: stephenpoole/op.gg-api
  - provider: pages
    skip_cleanup: true
    github_token: $GITHUB_TOKEN
    keep_history: true
    local_dir: docs
    repo: stephenpoole/stephenpoole.github.io
    target_branch: master
    on:
      branch: master
script:
  - npm install codecov -g
  - npm install
  - npm test
  - npm start
env:
  global:
    secure: 
after_success:
  - nyc --reporter=lcov npm test && codecov -t $CODECOV_TOKEN
notifications:
  slack: poolestephen:yXON26JW04kWilhEQ3VxQOPM
